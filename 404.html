<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ei leitud</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">

</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Raleway:wght@400;700&display=swap');

        :root{
            --background-color: #18171A;
            --primary-color: #FF0909;
            --text-font: "Raleway";
            --display-font:"Major Mono Display";
            --large-font: 72px;
            --medium-font: 28px;
            --small-font: 16px;

            --btn-border-width:1px;
        }

        @media only screen and (max-width: 600px){
            :root{
                --large-font: 48px !important;
                --medium-font: 24px !important;
                --small-font: 16px !important;
            
            }
        }

        @keyframes fade-in{
            0%{
                opacity: 0;
            }

            100%{
                opacity: 1;
            }
        }
        html{
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body{
            opacity: 0;
            animation: fade-in 500ms;
            animation-delay: 100ms;
            animation-fill-mode: forwards;
            background-color: var(--background-color);
            color: white;
            font-family: var(--display-font);
            text-align: center;
            width: 100%;
            overflow-x: hidden;
        }

        p{
            font-family: var(--text-font);
            font-size: var(--medium-font);
        }

        button{
            position: relative;
            border-radius: 0;
            border: var(--btn-border-width) solid white;
            outline: none;
            background-color: transparent;
            color: white;
            font-family: var(--display-font);
            font-size: var(--small-font);
            padding: 16px 24px;
            cursor: pointer;
            text-align: center;
            transition: transform 100ms;
        }

        .fixed-width{
            width: 170px;
        }

        .name-title{
            font-size: var(--large-font);
            margin-bottom: 0;
            font-weight: normal;
        }

        .job-title{
            margin-top: 24px;
        }

        .title-group{
            transition: transform 100ms;
        }

        .border{
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translate(-26px, -38px);
            border: var(--btn-border-width) solid red;
            opacity: 0;
            transition: transform 100ms, opacity 100ms;
            z-index: -10;
        }

        button:hover > .border{
            opacity: 1;
            transform: translate(-20px, -30px);
        }

        button:hover{
            transform: translate(-4px, -4px);
        }

    </style>
    <div class="title-group">
        <h1 class="name-title"><span style="color: #FF0909;">4</span>04</h1>
        <p class="job-title">Sellist lehek√ºlge ei leitud!</p>
    </div>
    <br><br>
    <div class="btn-group">
        <button class="fixed-width" onclick="history.back()">
            Tagasi
            <div class="border" ></div>
        </button>
        &nbsp;
        <button class="fixed-width" onclick="window.location.href = 'https://hermannkabi.com'">
            Koduleht
            <div class="border" ></div>
        </button>
    </div>
</body>
</html>
