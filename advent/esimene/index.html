<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esimene advent</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <style>
        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="container">
        <h1 style="display: none;" class="greeting"></h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script>
        async function showGreeting(){
            var texts = ["Tere!", "Täna on esimene advent", "Ja sinu esimene vihje on järgmine..."]
            
            await new Promise(r => setTimeout(r, 1000));
        
            for (text of texts){
                $(".greeting").text(text).fadeIn(5000);
                await new Promise(r => setTimeout(r, 7000));
                $(".greeting").fadeOut(5000);
                await new Promise(r => setTimeout(r, 7000));
            }

            window.location.href = "../tavaline/?id="+new URLSearchParams(window.location.search).get("id");
        }

        showGreeting();
    </script>
</body>
</html>
