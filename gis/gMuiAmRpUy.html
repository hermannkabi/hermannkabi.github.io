<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Küsimus 1 | GIS päev 2021 viktoriin</title>
    <link rel="shortcut icon" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/question.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
      <h1>Küsimus 1</h1>
      <div class="img-wrapper">
        <img class="question-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/MID_building_16_September_2010.jpg/2560px-MID_building_16_September_2010.jpg" alt="Image">
        <h2 class="question">Mis asutus selles majas tegutseb?</h2>
        <p class="question-text">Vastuseks anna tänavanime (ladina tähestikus) 3. täht</p>

        <a class="question-link" onclick="showHint()">Vihje</a>
        <p class="question-text hint-text" hidden>Google pakub võimalust pildi järgi otsida. Kirjuta otsingusse 'Google Reverse Image Search'</p>
      </div>
      <input class="question-input" type="text" name="" value="" placeholder="Vastus">
      <button class="question-btn" type="button" name="button">Järgmine küsimus</button>

  </body>
  <script type="module">
    import{getFileName} from "/js/master.js";
    $(".question-btn").click(function (){
      var answer = $(".question-input").val();
      if(IsJsonString(sessionStorage.answers)){
        //There is something here
        var map1 = JSON.parse(sessionStorage.answers);
        map1[1] = answer;
        sessionStorage.answers = map1;
      }else{
        sessionStorage.answers = JSON.stringify({1:answer});
      }
      window.location.href = getFileName(2)+".html";
    });

  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/question.js" charset="utf-8"></script>
</html>
