<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Küsimus 2 | GIS päev 2021 viktoriin</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/question.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
      <h1>Küsimus 1</h1>
      <div class="img-wrapper">
        <img class="question-img" src="https://disease.sh/assets/img/flags/ee.png" alt="Image">
        <h2 class="question">Mis riigi lipp see on?</h2>
        <p class="question-text">Vastuseks anna riigi iseseisvumisaasta viimane number</p>

        <a class="question-link" onclick="showHint()">Vihje</a>
        <p class="question-text hint-text" hidden>Seda riiki võiks ikka teada</p>
      </div>
      <input class="question-input" type="text" name="" value="" placeholder="Vastus">
      <button class="question-btn" type="button" name="button">Järgmine küsimus</button>
  </body>
  <script type="module">
    import{getFileName} from "/gis/js/master.js";
    $(".question-btn").click(function (){
      var answer = $(".question-input").val();
      sessionStorage.answers += answer;
      window.location.href = getFileName(3)+".html";
    });

  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/gis/js/question.js" charset="utf-8"></script>
</html>
