<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alusta mängu | GIS päev 2021 viktoriin</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="start-data">
      <h1>Kaardimõistatus</h1>
      <h3>GIS PÄEV 2021</h3>
      <input class="name-input" type="text" name="" value="" placeholder="Sisesta enda nimi" >
      <button class="start-btn" type="button" name="button">Alusta mängu</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      import {getFileName} from "/gis/js/master.js";
      $(".start-btn").click(function (){
        if (typeof(Storage) !== "undefined") {
          sessionStorage.name = $(".name-input").val();
        } else {
          alert("See leht ei tööta selles brauseris.");
        }
        window.location.replace(getFileName(1)+".html");
      });
    </script>
    <script type="module" src="js/master.js" charset="utf-8"></script>
  </body>
</html>
