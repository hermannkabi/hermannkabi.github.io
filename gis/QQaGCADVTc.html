<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kinnita vastused | GIS päev 2021 viktoriin</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="start-data">
      <h1>Mäng läbi</h1>
      <h3>GIS PÄEV 2021</h3>
      <input class="name-input" type="text" name="" value="" placeholder="Salasõna" >
      <button class="start-btn" type="button" name="button">Kontrolli tulemust</button>
    </div>
    <div class="correct" hidden>
      <h1>Õige</h1>
      <h3>GIS PÄEV 2021</h3>
      <h5>Hästi tehtud, <font class="name"></font>!</h5>
      <p>Loodame, et õppisid midagi Eesti taasiseseisvumisest ja GIS võimalustest.</p>
    </div>
    <div class="incorrect" hidden>
      <h1>Vale!!!</h1>
      <h3>Pole hullu. Kontrolli kõik vastused üle</h3>
      <input class="name-input-false name-input" type="text" name="" value="" placeholder="Salasõna" >
      <button class="false-btn" type="button" name="button">Kontrolli tulemust</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/ending.js" charset="utf-8"></script>
  </body>
</html>
