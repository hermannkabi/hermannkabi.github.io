    <script src="jquery.js"></script> 
    


    <script>

        var customBanner = {
            "title":"Kaasuskonkursi võit",
            "links":[
                {
                    "title":"Link",
                    "href":"kaasuskonkurss",
                    "noblank":true,
                },
            
            ],
        };

        var now = new Date(Date.now());

        var startDate = new Date(1705067281 * 1000);

        var endDate = new Date(1705672081 * 1000);

        if(now.getTime() >= startDate.getTime() && now.getTime() <= endDate.getTime()){
            $(".banner .content").text(customBanner.title);

            $(".banner .links").empty();

            for(var i = 0; i<customBanner.links.length; i++){
                $(".banner .links").append("<a "+(customBanner.links[i].noblank ? "class='noblank'" : "")+" href='"+customBanner.links[i].href+"'>"+customBanner.links[i].title+"</a>");
            }

        }
    </script>


    <script>
        // Banner link enhancments
        $(".banner .links a").append(' <span class="material-symbols-outlined">arrow_forward</span>');
        $(".banner .links a:not(.noblank)").attr("target", "_blank");
    </script>
    
    <script>
        $(".copyright .year").text((new Date(Date.now())).getFullYear());
