<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermann Käbi | Home page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <section id="home"  style="padding: 140px 30px 40px 50px; min-height:75vh;">
        <div class="title-div">
            <h5 id="greet-text">Hi, my name is</h5>
            <h1 id="name-text">Hermann Käbi</h1>
            <h3 id="hobbies-text">and I love <span id="hobby-span" style="color: #ffd900">web dev</span></h3>
        </div>
    
        <div class="spacer"></div>
    
        <!-- Cards for navigation go here -->
        <div class="cards">
            <div onclick="navigateTo('projects')" class="card">
                <img src="project.png" alt="Icon">
                <p>Projects</p>
            </div>
            <div onclick="navigateTo('contact')" class="card">
                <img src="about.png" alt="Icon">
                <p>About me</p>
            </div>
            <div onclick="navigateTo('about')" class="card">
                <img src="mail.png" alt="Icon">
                <p>Get in touch</p>
            </div>
        </div>
    </section>

    <section id="projects" class="page not-home" hidden>
        <h1>Projects</h1>
    </section>
    
    <section id="contact" class="page not-home" hidden>
        <h1>Contact</h1>
    </section>

    <section id="about" class="page not-home" hidden>
        <div class="section-title">
            <h1 class="section-header">About me</h1>
            <h3 class="section-subtitle">You can write me a message here</h3>
        </div>
        <input type="email" placeholder="Your email address">
    </section>


    <script>
        function navigateTo(id){
            window.location.href = "#home";

            setTimeout(() => {
                var pages = document.getElementsByClassName('not-home');

                for (var i = 0; i < pages.length; i ++) {
                    pages[i].style.display = 'none';
                }

                document.getElementById(id).style.display = "block";
                window.location.href = "#"+id;
            }, 400);
        }
    </script>
    
</body>
</html>
